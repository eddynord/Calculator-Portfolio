<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Calculator Project</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="form-outline">
          <span class="form-control"></span>
        </div>
        <div class="calculator">

          <div class="grid">
            <div class="g-col-6 g-col-md-4"><button id="number one">1</button></div>
            <div class="g-col-6 g-col-md-4"><button id="number two">2</button></div>
            <div class="g-col-6 g-col-md-4"><button id="number three">3</button></div>
            <div class="g-col-6 g-col-md-4" id="plus"><button id="operator plus">+</button></div>
          </div>
            
          
          <div class="grid">
            <div class="g-col-6 g-col-md-4"><button id="number four">4</button></div>
            <div class="g-col-6 g-col-md-4"><button id="number five">5</button></div>
            <div class="g-col-6 g-col-md-4"><button id="number six">6</button></div>
            <div class="g-col-6 g-col-md-4" id="minus"><button id="operator minus">-</button></div>
          </div>
            
          <div class="grid">
            <div class="g-col-6 g-col-md-4"><button id="number seven">7</button></div>
            <div class="g-col-6 g-col-md-4"><button id="number eight">8</button></div>
            <div class="g-col-6 g-col-md-4"><button id="number nine">9</button></div>
            <div class="g-col-6 g-col-md-4" id="times"><button id="operator times">x</button></div>
          </div>
            
          <div class="grid">
            <div class="g-col-6 g-col-md-4"><button id="number zero">0</button></div>
            <div class="g-col-6 g-col-md-4"><button id="number decimal">.</button></div>
            <div class="g-col-6 g-col-md-4"><button id="clear">C</button></div>
            <div class="g-col-6 g-col-md-4" id="divide"><button id="operator divide" >/</button></div>
          </div>
  
          <div class="grid">
            <div class="g-col-6 g-col-md-4"><button id="equal">=</button></div>
          </div>
        
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>

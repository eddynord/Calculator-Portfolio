<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Calculator Project</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="css/mdb.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid">
        <div class="form-outline">
          <input type="number" id="typeNumber" class="form-control" />
        </div>
        <div class="calculator">

          <div class="grid">
            <div class="g-col-6 g-col-md-4">1</div>
            <div class="g-col-6 g-col-md-4">2</div>
            <div class="g-col-6 g-col-md-4">3</div>
            <div class="g-col-6 g-col-md-4" id="operator">+</div>
          </div>
            
          
          <div class="grid">
            <div class="g-col-6 g-col-md-4">4</div>
            <div class="g-col-6 g-col-md-4">5</div>
            <div class="g-col-6 g-col-md-4">6</div>
            <div class="g-col-6 g-col-md-4" id="operator">-</div>
          </div>
            
          <div class="grid">
            <div class="g-col-6 g-col-md-4">7</div>
            <div class="g-col-6 g-col-md-4">8</div>
            <div class="g-col-6 g-col-md-4">9</div>
            <div class="g-col-6 g-col-md-4" id="operator">ร</div>
          </div>
            
          <div class="grid">
            <div class="g-col-6 g-col-md-4">0</div>
            <div class="g-col-6 g-col-md-4">.&nbsp;</div>
            <div class="g-col-6 g-col-md-4" id="clear">C</div>
            <div class="g-col-6 g-col-md-4" id="operator">รท</div>
          </div>
  
          <div class="grid">
            <div class="g-col-6 g-col-md-4" id="equal">=</div>
          </div>
        
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
